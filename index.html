<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>model-viewer demo</title>    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <model-viewer bounds="tight" src="Shiro-only.glb"
                  ar ar-modes="webxr scene-viewer quick-look"
                  camera-controls environment-image="neutral"
                  poster="poster.webp"
                  shadow-intensity="1" autoplay
                  camera-target = "1.0m 1.0m 1.0m"
                  >
            
      <button id="custom-ar-button" slot="ar-button">Start AR</button>
    </model-viewer>
    
    <style>
      #custom-ar-button {
        font-size: 32px;
        position: absolute;
        bottom: 24px;
        left: 24px;
      }
    </style>
    
    <style>
      model-viewer {
        width: 100%;
        height: 640px;
        background-color: greenyellow;
      }
    </style>
    
  </body>
</html>
