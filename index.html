<!doctype HTML>
<html>
<!-- A-FrameとAR.jsを読み込む -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
   
</a-scene>
        <a-sphere scale=".25 .25 .25" position="0 .5 0" color="red">
          <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
          </a-animation>
        </a-sphere>
      </a-marker>


      <a-entity camera></a-entity>
    </a-scene>
    </body>
    </html>
